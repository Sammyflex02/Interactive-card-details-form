<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive-card-details-form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <!-- background images -->
      <section>
      <div class="bg-image w-100">
          <img src="./images/bg-main-desktop.png" alt="desktop-image" 
          class="d-none d-md-inline-block vh-100 mw-100"
          />
          <img src="./images/bg-main-mobile.png" alt="mobile-image"
          class="d-inline-block d-md-none w-100">
      </div>
    </section>
    <!-- card images -->
      <div class="container h-100">
       <div class="row h-100 align-items-md-center align-item-start 
       justify-content-center">

       <div class="col-8 col-md-6 col-sm-9 align-self-center mb-5 mb-md-0">
         <div class="cards d-flex flex-column">
           <div class="front-card order-second order-md-first position-relative
           mb-0 mb-md-5">
           <img src="./images/bg-card-front.png" alt="front-card" class="mw-100">

           <div class="card-logo">
             <img class="card-logo" src="./images/card-logo.svg" alt="card-logo">
           </div>
           <!-- card number, cardholder and date -->
           <p class="card-number text-white">0000 0000 0000 0000</p>
           <p class="card-name text-white">JANE APPLESEED</p>
           <p class="date text-white">
              <span class="month">00</span>/ <span class="year">00</span>
           </p>

           </div>

           <div class="back-card order-first order-md-second position-relative ">
             <img src="./images/bg-card-back.png" alt="back-card" class="mw-100">

             <p class="cvv text-white">000</p>

           </div>
         </div>
       </div>
       <!-- details of the cardholder -->
       <div class="col-12 col-md-4 col-lg-4 col-sm-12 offset-xl-1 offset-lg-2
        offset-md-2 offset-xxl-0">
           <form action="/action_page.php" class="form">
            <label for="cardholder-name">CARDHOLDER NAME</label>

            <input type="text"
            name="cardholder"
            id="cardholder-name"
            placeholder="e.g. Jane Appleseed">

            <p class="card-name-error"></p>
            <label for="card-number">CARD NUMBER</label>
            <input type="text"
            name="cardnumber"
            id="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16">
            <p class="card-number-error"></p>

            <div class="d-flex justify-content-between tag">
             <label for="exp-date" id="exp-date">EXP. DATE (MM/YY)</label>
             <label for="cvv">CVV</label>

            </div>

            <div class="flex">
              
             <input type="text"
             name="month"
             id="month"
             placeholder="MM"
             maxlength="2">

             <input type="text"
             name="year"
             id="year"
             placeholder="YY"
             maxlength="2">

             <input type="text"
             name="cvv"
             id="cvv"
             placeholder="e.g. 123"
             maxlength="3">

            </div>

            <div class="d-flex">
             <p class="month-error me-1"></p>
             <p class="year-error me-1"></p>
             <p class="cvv-error "></p>
            </div>
            <button type="button" class="submit-btn w-100">Confirm</button>

            </form>
            <!-- thank you section -->
            <div class="submited-container">
              <div class="text-center">
                <img src="./images/icon-complete.svg" alt="complete-icon" class="mb-4">
                <h1 class="title mb-4">Thank you!</h1>
                <p class="text mb-4">We've added your card details.</p>
                <button type="button" class="submit-btn continue-btn w-100">
                 Continue
                </button>

              </div>
            </div>
          </div>
       </div>
      </div>
   </main>
   <script src="./scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
